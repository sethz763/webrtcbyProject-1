<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <link rel="shortcut icon" href="img/webrtc.JPEG">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Seths Peer To Peer Web App</title>  
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
    <style>
      body {background-color: powderblue;}
      h1   {color: blue;}
      p    {color: red;}
    </style>
    <style>
      a.button4{
        <!-- display:inline-block; -->
        padding:0.1em 0.4em;
        margin:0 0.1em 0.1em 0;
        border:0.16em solid rgba(255,255,255,0);
        border-radius:1em;
        box-sizing: border-box;
        text-decoration:none;
        font-family:'Roboto',sans-serif;
        font-size: 20px;
        font-weight:500;
        color:#FFFFFF;
        text-shadow: 0 0.04em 0.04em rgba(0,0,0,0.35);
        text-align:center;
        transition: all 0.2s;
      }
        a.button4:hover{
        border-color: rgba(255,255,255,1);
      }
      @media all and (max-width:30em){
        a.button4{
        display:block;
        margin:0.2em auto;
        }
        }
    </style>

    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 50% 50%;
        padding: 5px;
      }
      .grid-item {
        padding: 5px;
        font-size: 25;
        color: black;
        text-align: center;
      }
    </style>

    <style> 
      input {
        width: 100%;
        height:auto;
        font-size: 20px;
      }

      label{
        font-size: 20px;
      }

      select{
        font-size: 20px;
        width: fit-content
      }

      p{
        font-size: 20px;
        color: black;
      }
    </style>
      
  </head>
  <body>

<div class="container">
  <h2 id="heading">SETH'S P2P</h2>
  <!-- <form class="form-inline">
    <label class="mb-2 mr-sm-2">Your Id is :  </label>
    <label class="mb-2 mr-sm-2" id="userId"> </label>

  </form> -->
</div>

<div class="container" id="users">
  <h3 id="heading">online users</h3>
  
</div>
<div class="container">
  <a type="button" class="button4" style="background-color:rgb(31, 115, 211)" id="update_username">SUBMIT USERNAME</a>
</div>

<div class="container">
  <form class="">
    <label class="mb-2 mr-sm-2">ENTER YOUR USERNAME:</label>
    <label id="error_message"></label>
    <input type="text" id="username_entry" placeholder="Enter Your Name">
    
    <label class="mb-2 mr-sm-2">USER TO CALL:</label>
    <input type="text" id="toSocket" placeholder="Enter User Name or Tap A User's Name">
    <a type="button" class="button4" style="background-color:rgb(31, 115, 211)" id="call">CALL</a>
    <a type="button" class="button4" style="background-color:rgb(31, 115, 211)" id="stop" >STOP</a>
    <a type="button" class="button4" style="background-color:rgb(31, 115, 211)" id="mute">MUTE</a>
    <a type="button" class="button4" style="background-color:rgb(31, 115, 211)" id="unMute">UNMUTE</a>
  </form>
  <div>
    <a type="button" class="button4" style="background-color:rgb(31, 115, 211)" id="accept_call" hidden="true">YOU HAVE AN INCOMING CALL - CLICK TO ACCEPT</a>
    <a type="button" class="button4" style="background-color:rgb(31, 115, 211)" id="fullscreen" hidden="true">FULLSCREEN</a>
  </div>
  <div>
    <select name="select#availableCameras" id="camera_selector">  
   
    </select>  
  </div>
  <div class="grid-container" id="videoal">
        <div class="grid-item">
          <p>Local video </p>
          <video id="localVideo" width="100%" height="auto" autoplay controls autoplay="true" controls muted></video>
        </div>
        <div class="grid-item">
          <p>Remote video </p>
          <video id="remoteVideo" width="100%" height="auto" autoplay controls autoplay="true"></video>
        </div>
  </div>
</div>
<script src="index.js" type="text/javascript"></script>
  </body>
 </html>
